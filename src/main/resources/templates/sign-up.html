<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">

            <form th:action="@{/sign-up}" th:object="${user}" method="post" class="mt-4">

                <!-- глобальная ошибка -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                    <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" th:field="*{username}"
                               class="form-control" id="username" required>
                        <div class="invalid-feedback d-block"
                             th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}">Username error
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" th:field="*{password}"
                               class="form-control" id="password" required>
                        <div class="invalid-feedback d-block"
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}">Password error
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat password</label>
                    <div class="input-group has-validation">
                        <input type="password" th:field="*{repeatPassword}"
                               class="form-control" id="repeatPassword" required>
                        <div class="invalid-feedback d-block"
                             th:if="${#fields.hasErrors('repeatPassword')}"
                             th:errors="*{repeatPassword}">Repeat password error
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">
                    Already have an account?
                    <a th:href="@{/sign-in}">Sign in here</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
