<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${username}">username</span>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-danger" type="submit">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form class="d-flex w-100" action="/search" method="get">
                <div class="input-group location-search-input-group me-3">
                    <input class="form-control" type="text" name="location" placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Error</p>
        </div>

        <div th:if="${locations != null and !#lists.isEmpty(locations)}">
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locations}">
                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <form th:action="@{/delete-location/{id}(id=${location.id})}" th:method="delete">
                                <button class="btn-close" aria-label="Delete"></button>
                            </form>
                        </div>
                        <img class="card-img-top img-fluid"
                             th:src="'https://openweathermap.org/img/wn/' + ${location.icon} + '@4x.png'"
                             alt="Weather icon">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${location.temperature} + '°C'">7°C</h1>
                            <h3 class="card-title" th:text="${location.name} + ', ' + ${location.state}">City</h3>
                            <p class="card-text mb-1">
                                Feels like <span th:text="${location.feelsLike}">0</span>°C.
                                <span th:text="${location.description}">Description</span>
                            </p>
                            <p class="card-text mb-1">
                                Humidity: <span th:text="${location.humidity}">70</span>%
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${locations == null or #lists.isEmpty(locations)}" class="alert alert-info">
            No saved locations yet. Use the search above to add some!
        </div>

    </div>
</section>

</body>
</html>
